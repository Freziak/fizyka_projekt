<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obliczanie napięcia indukowanego</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #cfcfd5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 1.5rem;
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 20px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .results p {
            margin: 0;
            font-size: 1rem;
            color: #333;
        }
        .plot-container {
            margin-top: 20px;
            text-align: center;
        }
        canvas {
            max-width: 100%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Obliczanie napięcia indukowanego</h1>

        <label for="numTurns">Liczba zwojów:</label>
        <input type="number" id="numTurns" placeholder="Podaj liczbę zwojów" required oninput="this.value = Math.max(this.value, 0)">

        <label for="area">Pole powierzchni ramki (m²):</label>
        <input type="number" id="area" step="0.01" placeholder="Podaj pole powierzchni ramki" required oninput="this.value = Math.max(this.value, 0)">

        <label for="frequency">Częstotliwość obrotu (Hz):</label>
        <input type="number" id="frequency" step="0.01" placeholder="Podaj częstotliwość obrotu" required oninput="this.value = Math.max(this.value, 0)">

        <button onclick="calculateVoltage()">Oblicz napięcie</button>

        <div id="results" class="results" style="display: none;">
            <p id="maxVoltage"></p>
            <p id="rmsVoltage"></p>
        </div>

        <div class="plot-container">
            <canvas id="voltagePlot"></canvas>
        </div>
    </div>

    <script>
        const B = 1; // Stała wartość indukcji magnetycznej (Tesla)

        function calculateVoltage() {
            const numTurns = parseInt(document.getElementById('numTurns').value);
            const area = parseFloat(document.getElementById('area').value);
            const frequency = parseFloat(document.getElementById('frequency').value);

            if (numTurns > 0 && area > 0 && frequency > 0) {
                const omega = 2 * Math.PI * frequency;
                const maxVoltage = numTurns * area * B * omega;
                const rmsVoltage = maxVoltage / Math.sqrt(2);

                document.getElementById('maxVoltage').textContent = `Napięcie maksymalne: ${maxVoltage.toFixed(2)} V`;
                document.getElementById('rmsVoltage').textContent = `Napięcie skuteczne: ${rmsVoltage.toFixed(2)} V`;
                document.getElementById('results').style.display = 'block';

                plotVoltage(maxVoltage, frequency);
            } else {
                alert('Proszę wprowadzić poprawne wartości większe od zera.');
            }
        }

        function plotVoltage(amplitude, frequency) {
            const ctx = document.getElementById('voltagePlot').getContext('2d');
            const tau = 1 / frequency;
            const t = Array.from({ length: 1000 }, (_, i) => i * (2 * tau / 1000));
            const y = t.map(time => amplitude * Math.sin(2 * Math.PI * frequency * time));

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: t,
                    datasets: [{
                        label: 'Napięcie sinusoidalne',
                        data: y,
                        borderColor: 'blue',
                        borderWidth: 1,
                        fill: false,
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Czas (s)'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Napięcie (V)'
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>`
</html>
